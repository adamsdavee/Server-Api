<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 80px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            color: #555;
            margin: 10px 0;
        }

        .label {
            font-weight: bold;
            color: #222;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Student Profile</h1>

        <p><span class="label">Name:</span> Chukwudi David</p>
        <p><span class="label">Department:</span> Electronic Engineering</p>
        <p><span class="label">Institution:</span> University</p>
        <p><span class="label">Level:</span> Graduate</p>

        <div class="footer">
            Simple webpage rendered using Node.js (no framework)
        </div>
    </div>

</body>
</html>
